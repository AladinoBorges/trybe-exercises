<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira página HTML do curso</title>
</head>

<body>
    <h1>Aladino Borges</h1>
    <!-- Comentário: tudo o que for inserido dentro da tag <body> será apresentado como sendo o corpo da webapp. -->

        <p>
            Este é o primeiro parágrafo da webapp. Ele não explica muita coisa e serve apenas de ponto de referência.
        </p>
    </section>
    <!-- Comentário: Inserir uma lista não ondenada com a tag <ul> -->
    <section>
        <h5>Alunos da minha turma</h5>
        <ul>
            <li>Aladino Borges</li>
            <li>Sílvia Monteiro</li>
        </ul>
    </section>
</body>
</html>
